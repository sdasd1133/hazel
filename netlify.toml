# 기본 빌드 명령어
[build]
  command = "npm run build"
  publish = ".next"

# SPA 모드를 위한 리다이렉트
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# 기본 Next.js 리다이렉트 처리
[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200

# API 리다이렉트
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 모든 페이지가 index.html을 통해 처리되도록 설정
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
